<div class="container" *ngIf="post">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default  panel--styled">
                <div class="panel-body">

                    
                    <div class="col-md-6 panelTop">
                        <div class="col-md-8">
                            <img class="img-responsive" [src]="post.img" alt="" />
                        </div>
                        <div class="col-md-4">
                            <h2>{{post.title}}</h2>
                            <p>{{post.description}}</p>
                            <h5>Цена
                                <span class="itemPrice">{{post.price}} лв.</span>
                            </h5>
                        </div>
                        <div class="col-md-6 panelBottom">
                            <div class="col-md-4 text-center">
                                <button class="btn btn-lg alert-info">
                                    <span class="glyphicon glyphicon-shopping-cart"></span> Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">

                    </div>

                    <div class="col-md-6">
                        <div class="stars">
                            <div id="stars" class="starrr"></div>
                        </div>

                        <div class="detailBox">
                            <div class="titleBox">
                                <label>Comment Box</label>
                            </div>
                            <div class="commentBox">
                                <p  class="taskDescription">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                            </div>
                            <div class="actionBox"  >
                                <ul class="commentList" *ngFor="let comment of post.comments">
                                    <li>
                                        
                                        <div class="commentText">
                                            <p class="">{{comment.text}}</p>
                                            <span class="date sub-text">from {{comment.user}}</span>
                                        </div>
                                    </li>
                                    
                                </ul>
                                <form class="form-inline" (ngSubmit)="addComment()" #commentForm="ngForm">
                                    <div class="form-group">
                                        <input class="form-control" type="text" placeholder="Your comments" name="comment" [(ngModel)]="commentText.text" #text="ngModel"
                                            minlength="3" />
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-default">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
