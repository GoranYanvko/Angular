<div class="container">
    <div class="card card-container">
<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
<p id="profile-name" class="profile-name-card"></p>

<form class="form-signin" #userloginForm="ngForm"  (ngSubmit)="onSubmit()">
        <small class="err" [hidden]="username.valid || username.pristine">
                *Name is required (minimum 3).
         </small>
    <span id="reauth-email" class="reauth-email"></span>
    <input 
         type="text" 
         id="inputUsername" 
         class="form-control"
         placeholder="Enter Username" 
         required 
         autofocus
         name="username"
         [(ngModel)]="loginForm.username"
         #username="ngModel"
         minlength="3"
         >
        
         <small class="err" [hidden]="password.valid || password.pristine">
               *Password is required (minimum 3).
         </small>
    <input 
          type="password" 
          id="inputPassword" 
          class="form-control" 
          placeholder="Password" 
          required
          name="password"
          [(ngModel)]="loginForm.password"
          #password="ngModel"
          minlength="3"
          maxlength="8"
          >
    <button 
         class="btn btn-lg btn-primary btn-block btn-signin" 
         type="submit"
         [disabled]="!userloginForm.valid"
         >Login in</button>
</form>
</div>
</div>
